<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="main-header">Ninja Quiz</h1>
        <div class="quiz-container">
            <div class="result">
                <p>You are <span class="user-score">0%</span> ninja</p>
            </div>
            <h2 class="quiz-header">On with the questions...</h2>
            <form class="form-container">
                <div class="question-container">
                    <p class="question">1. How do you give a ninja directions?</p>
                    <input type="radio" name="qst1" value="A" checked>
                    <label>Show the map</label><br>
                    <input type="radio" name="qst1" value="B">
                    <label>Don't worry, the ninja will find you</label>
                </div>
                <div class="question-container">
                    <p class="question">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
                    <input type="radio" name="qst2" value="A">
                    <label>1 apple</label><br>
                    <input type="radio" name="qst2" value="B">
                    <label>3 apples, and to corpses</label>
                </div>
                <div class="question-container">
                    <p class="question">3. How do you know when you've met a ninja?</p>
                    <input type="radio" name="qst3" value="A">
                    <label>You'll recognize the outfit</label><br>
                    <input type="radio" name="qst3" value="B">
                    <label>The grim reaper will tell you</label>
                </div>
                <div class="question-container">
                    <p class="question">4. What's a ninja's favorite array method?</p>
                    <input type="radio" name="qst4" value="A">
                    <label>forEach()</label><br>
                    <input type="radio" name="qst4" value="B">
                    <label>slice()</label>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
