<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="main-header">Ninja Quiz</h1>
        <div class="quiz-container">
            <h2 class="quiz-header">On with the questions...</h2>
            <form class="form-container">
                <div class="question-container">
                    <p class="question">1. How do you give a ninja directions?</p>
                    <input type="radio" name="question-one" id="show-map">
                    <label for="show-map">Show the map</label>
                    <input type="radio" name="question-one" id="no-map">
                    <label for="no-map">Don't worry, the ninja will find you</label>
                </div>
                <div class="question-container">
                    <p class="question">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
                    <input type="radio" name="question-two" id="one-apple">
                    <label for="one-apple">1 apple</label>
                    <input type="radio" name="question-two" id="three-apples">
                    <label for="three-apples">3 apples, and to corpses</label>
                </div>
                <div class="question-container">
                    <p class="question">3. How do you know when you've met a ninja?</p>
                    <input type="radio" name="question-three" id="recognize">
                    <label for="">You'll recognize the outfit</label>
                    <input type="radio" name="question-three" id="grim-reaper">
                    <label for="grim-reaper">The grim reaper will tell you</label>
                </div>
                <div class="question-container">
                    <p class="question">4. What's a ninja's favorite array method?</p>
                    <input type="radio" name="question-four" id="for-each">
                    <label for="">forEach()</label>
                    <input type="radio" name="question-four" id="slice">
                    <label for="">slice()</label>
                </div>
                <input type="button" value="submit">
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
